<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/music-player/css/style.css">
    <link rel="shortcut icon" href="/music-player/img/favicon.png">

    <title>Music Player - Rhythm and blues</title>
</head>

<body>
    <div class="container" data-tilt>
        <!-- Song -->
        <div class="container__img">
            <img src="img/mich.jpg" alt="Album Art">
        </div>
        <h2 id="title">Cold Little Heart</h2>
        <h3 id="artist">Michael Kiwanuka</h3>
        <audio src="music/mich.mp3"></audio>
        <!--Progress bar-->
        <div class="container__progress" id="progress-container">
            <div class="container__progress--secondary" id="progress"></div>
            <div class="container__progress--duration">
                <span id="current-time">0:00</span>
                <span id="duration">5:05</span>
            </div>
        </div>
        <!--Controls-->
        <div class="container__controls">
            <div class="control">
                <svg class="control__icon" id="prev">
                    <use xlink:href="/music-player/img/sprite.svg#icon-backward"></use>
                </svg>
            </div>
            <div class="control">
                <svg class="control__icon" id="play">
                    <use id="changePlay" xlink:href="/music-player/img/sprite.svg#icon-play2"></use>
                </svg>
            </div>
            <div class="control">
                <svg class="control__icon" id="next">
                    <use xlink:href="/music-player/img/sprite.svg#icon-forward2"></use>
                </svg>
            </div>
        </div>
    </div>

    <script src="/music-player/script.js"></script>
    <script type="text/javascript" src="/music-player/vanilla.tilt.js"></script>
</body>

</html>
